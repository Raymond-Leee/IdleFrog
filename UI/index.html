<!DOCTYPE html>
<html lang="en">

<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.js"></script>
    <meta charset="UTF-8">
    <title>Idle Frog!</title>
</head>

<body style = "background-color: rgb(60, 60, 82);">
    <center><h1 style = "color: aliceblue;">silly frog game :3</h1></center>
    <script type = "text/javascript">   
        var config = {
            type: Phaser.AUTO,
            width: 1280,
            height: 720,
            //scaling
            scale: {
                mode: Phaser.Scale.FIT,
                autoCenter: Phaser.Scale.CENTER_BOTH
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        }
        
        var game = new Phaser.Game(config);
        var background;
        var lilypad;
        var frog;
    
        function preload(){
    
            this.load.image('background', '../Assets/blue.jpg');
            this.load.image('lilypad', '../Assets/lilypad.png');
            this.load.image('frog', '../Assets/frog.png');
            // this.Load.sprite('tongue', ###TONGUE);
            
        }
    
        function create(){
            let { width, height } = this.sys.game.canvas;
    
            background = this.add.tileSprite(width/2, height/2, width, height, 'background');
            
            lilypad = this.add.image(width/2, height + 50, 'lilypad');
            lilypad.setScale(5, 5);

            frog = this.add.image(width/2, height - 150, 'frog');
            frog.setScale(3, 3);

        }
    
        function update(){
            background.tilePositionY -= 0.7;
            lilypad.angle += 0.07;
        }
    
    </script>
</body>

</html>
